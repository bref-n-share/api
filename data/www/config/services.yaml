imports:
    - { resource: 'services_repository.yml' }
    - { resource: 'services_infrastructure.yml' }

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Domain,Infrastructure,DependencyInjection,Tests,Kernel.php}'

    App\Domain\:
        resource: '../src/Domain/*'

    App\Infrastructure\:
        resource: '../src/Infrastructure/*'
        exclude: '../src/Infrastructure/{Entity,Migrations}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Application\Controller\:
        resource: '../src/Application/Controller'
        tags: ['controller.service_arguments']

    App\Domain\User\Manager\MemberManager:
        arguments:
            $workflowProcessor: '@user.workflow.member'

    App\Domain\User\Manager\DonorManager:
        arguments:
            $workflowProcessor: '@user.workflow.donor'

    App\Domain\Structure\Manager\StructureManager:
        arguments:
            $structureRepository: '@App\Domain\Structure\Repository\StructureRepository'

    App\Domain\Structure\Manager\SiteManager:
        arguments:
            $structureRepository: '@App\Domain\Structure\Repository\SiteRepositoryInterface'

    App\Domain\Structure\Manager\OrganizationManager:
        arguments:
            $structureRepository: '@App\Domain\Structure\Repository\OrganizationRepositoryInterface'

    App\Domain\Post\Manager\RequestManager:
            arguments:
                $repository: '@App\Domain\Post\Repository\RequestRepository'
                $workflowProcessor: '@post.workflow.request'
