services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Domain\User\Entity\PasswordEncoderInterface: '@App\Infrastructure\Encoder\PasswordEncoder'

    App\Infrastructure\Serializer\Normalizer\EntityNormalizer:
        public: false
        tags:
            - { name: serializer.normalizer }

    user.workflow.member:
        class: 'App\Infrastructure\Workflow\User\UserWorkflowProcessor'
        arguments:
            $stateMachine: '@state_machine.member_workflow'

    user.workflow.donor:
        class: 'App\Infrastructure\Workflow\User\UserWorkflowProcessor'
        arguments:
            $stateMachine: '@state_machine.donor_workflow'

    structure.workflow.site:
        class: 'App\Infrastructure\Workflow\Structure\StructureWorkflowProcessor'
        arguments:
            $stateMachine: '@state_machine.site_workflow'

    structure.workflow.organization:
        class: 'App\Infrastructure\Workflow\Structure\StructureWorkflowProcessor'
        arguments:
            $stateMachine: '@state_machine.organization_workflow'

    post.workflow.request:
        class: 'App\Infrastructure\Workflow\Post\PostWorkflowProcessor'
        arguments:
            $stateMachine: '@state_machine.request_workflow'
