security:
    encoders:
        App\Domain\User\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Infrastructure\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        secured_area:
            request_matcher: app.firewall.secured_area.request_matcher
            stateless: true
            guard:
                authenticators:
                    - App\Infrastructure\Security\TokenAuthenticator

        main:
            anonymous: lazy

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

parameters:
    secured_area:
        pattern: ^\/api\/*
        excluded_patterns:
            - pattern: ^\/api\/v(\d)+\/security\/authenticate$
              method: post
            - pattern: ^\/api\/v(\d)+\/doc$
              method: get
            - pattern: ^\/api\/v(\d)+\/user\/member$
              method: post
            - pattern: ^\/api\/v(\d)+\/user\/donor$
              method: post
            - pattern: ^\/api\/v(\d)+\/structure$
              method: get
