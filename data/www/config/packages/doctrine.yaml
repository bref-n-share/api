doctrine:
    dbal:
        dbname:               '%env(resolve:DATABASE_NAME)%'
        host:                 '%env(resolve:DATABASE_HOST)%'
        port:                 '%env(resolve:DATABASE_PORT)%'
        user:                 '%env(resolve:DATABASE_USER)%'
        password:             '%env(resolve:DATABASE_PASSWORD)%'
        driver:               pdo_pgsql

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            User:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/User/Entity'
                prefix: 'App\Domain\User\Entity'
                alias: User
            Structure:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Structure/Entity'
                prefix: 'App\Domain\Structure\Entity'
                alias: Structure
            Post:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Post/Entity'
                prefix: 'App\Domain\Post\Entity'
                alias: Post
            Flash:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Flash/Entity'
                prefix: 'App\Domain\Flash\Entity'
                alias: Flash
