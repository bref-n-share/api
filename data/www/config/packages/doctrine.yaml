doctrine:
    dbal:
        dbname:               '%env(resolve:DATABASE_NAME)%'
        host:                 '%env(resolve:DATABASE_HOST)%'
        port:                 '%env(resolve:DATABASE_PORT)%'
        user:                 '%env(resolve:DATABASE_USER)%'
        password:             '%env(resolve:DATABASE_PASSWORD)%'
        driver:               pdo_pgsql

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            User:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infrastructure/Entity/User'
                prefix: 'App\Infrastructure\Entity\User'
                alias: User
            Structure:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infrastructure/Entity/Structure'
                prefix: 'App\Infrastructure\Entity\Structure'
                alias: Structure
            Post:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infrastructure/Entity/Post'
                prefix: 'App\Infrastructure\Entity\Post'
                alias: Post
